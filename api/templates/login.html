{% extends "layout.html" %}
{% block content %}
<section class="card auth-card">
  <h2>Admin Sign In</h2>
  <p class="muted">Use your administrator credentials to access knowledge graph management tools.</p>
  <form method="post" action="/login" class="stack" autocomplete="off" id="login-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required autofocus minlength="3" autocomplete="username" />
    <label for="password">Password</label>
    <div class="password-input-wrapper">
      <input id="password" name="password" type="password" required minlength="12" autocomplete="current-password" />
      <button type="button" class="password-toggle" id="toggle-password" aria-label="Show password">
        <span class="eye-icon">ğŸ‘ï¸</span>
      </button>
    </div>
    <div class="form-actions">
      <button type="submit" class="primary">Sign in</button>
    </div>
    <div class="form-links">
      <a href="/forgot-password" class="link">Forgot password?</a>
    </div>
  </form>
  <p class="muted small">All sign-ins are logged. Choose a strong password and never share it.</p>
</section>
{% endblock %}
